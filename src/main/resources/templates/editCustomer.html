<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Customer</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Edit Customer Data</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save_customer}" method="post" th:object="${customer}">
        <input type="hidden" name="id" th:value="${customer.id}">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" th:value="${customer.mobile}" placeholder="Enter Mobile No.">
        </div>

        <div style="text-align:center;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
