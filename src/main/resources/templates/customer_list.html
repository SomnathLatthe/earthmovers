<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<a th:href="new_customer" class="btn btn-success" style="margin: 2%;float: right;">Add New Customer</a>

<div class="container my-5 col-md-6">
    <h3 style="text-align: center;font-style: italic;">Customer master</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${customer}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.mobile}"></td>
            <td>
                <!--<a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to Mybook</a>-->
                <a th:href="@{/editCustomer/{id}(id=${b.id})}"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></a>
                <a th:href="@{/deleteCustomer/{id}(id=${b.id})}"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div th:replace="~{fragments/header :: footer}"></div>
</body>
</html>
