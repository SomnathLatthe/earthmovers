<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Customer List Page</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<a th:href="new_customer" class="btn btn-success" style="margin: 2%;float: right;">Add New Customer</a>

<div class="container my-5 col-md-6">
    <h3 style="text-align: center;font-style: italic;">Customer master</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${customer}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.mobile}"></td>
            <td>
                <!--<a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to Mybook</a>-->
                <a th:href="@{/editCustomer/{id}(id=${b.id})}"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></a>
                <a th:href="@{/deleteCustomer/{id}(id=${b.id})}"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
