<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<a th:href="addEditSettlement" class="btn btn-success" style="margin: 2%;float: right;">Add New Settlement</a>
<div class="container my-5 col-md-6">
    <h3 style="text-align: center;font-style: italic;">Settlement master</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${settlement}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.date}"></td>
            <td th:text="${b.price}"></td>
            <td>
                <a th:href="@{/addEditSettlement(id=${b.id})}"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></a>
                <a th:href="@{/deleteSettlement/{id}(id=${b.id})}"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></a>

            </td>
        </tr>

        </tbody>
    </table>
</div>
<div th:replace="~{fragments/header :: footer}"></div>
</body>
</html>
