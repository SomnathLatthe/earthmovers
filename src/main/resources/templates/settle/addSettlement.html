<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Add Settlement</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container my-5 p-5" style="border:1px solid black;">
  <h4 class="text-center">Add/Modify Settlement</h4>
  <form class="col-md-6 offset-md-3" th:action="@{/saveSettlement}" method="post" >
    <div class="row p-2">
      <div class="col-md-6">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Enter Date">
      </div>
      <div class="col-md-6">
        <label for="name">Name</label>
        <!--<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">-->
        <select class="form-control" id="name" th:field="*{name}" th:object="${customer}">
          <option value="">--select option--</option>
          <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-md-6">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter Price">
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <div class="row p-2">
      <div style="text-align:center;padding: 5%;">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
