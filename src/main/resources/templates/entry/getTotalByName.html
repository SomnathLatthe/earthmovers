<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Entry List Page</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<a th:href="addTodaysEntry" class="btn btn-success" style="margin: 2%;float: right;">Add New Entry</a>
<div class="container my-5 col-md-6">
    <h4 class="text-center">Price Report</h4>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="totalPrice : ${totalPriceList}">
            <td th:text="${totalPrice.customerName}"></td>
            <td th:text="${totalPrice.totalPrice}"></td>
            <td>
                <a th:href="@{/getEntryDetails/{id}(id=${totalPrice.id})}">Detail</a>
            </td>
        </tr>
        </tbody>
       <!-- <tbody>
        <tr th:each="b:${mapList}">
            <td th:text="${b.price}"></td>
            &lt;!&ndash;<td>
                <a th:href="@{/editEntry/{id}(id=${b.id})}"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></a>
                <a th:href="@{/deleteEntry/{id}(id=${b.id})}"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></a>
                <a th:href="@{/getTotalPriceReport/{id}(id=${b.id})}">View</a>
            </td>&ndash;&gt;
        </tr>

        </tbody>-->
    </table>
</div>
</body>
</html>
